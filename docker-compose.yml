version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medappointment-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medappointment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medappointment-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medappointment-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medappointment.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - medappointment-network

volumes:
  postgres_data:

networks:
  medappointment-network:
    driver: bridge
